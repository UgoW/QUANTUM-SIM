name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.14"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: python -m pip install --upgrade poetry

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests
        run: poetry run coverage run -m pytest

      - name: Get project version
        id: project_version
        run: |
          echo "VERSION=$(poetry version -s)" >> $GITHUB_OUTPUT

      - name: Get tag version
        id: tag_version
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$TAG" >> $GITHUB_OUTPUT

      - name: Check tag matches project version
        run: |
          if [ "${{ steps.project_version.outputs.VERSION }}" != "${{ steps.tag_version.outputs.VERSION }}" ]; then
            echo "Tag version does not match pyproject.toml version"
            echo "Tag:     ${{ steps.tag_version.outputs.VERSION }}"
            echo "Project: ${{ steps.project_version.outputs.VERSION }}"
            exit 1
          fi

      - name: Build package
        run: poetry build --yes

      - name: Publish to PyPI
        env:
          POETRY_PYPI_TOKEN_PYPI: ${{ secrets.POETRY_PYPI_TOKEN_PYPI }}
        run: |
          poetry publish --build --no-interaction

